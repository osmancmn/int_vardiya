<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Vardiya Sistemi - Yönetici Girişi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body class="d-flex justify-content-center align-items-center">
  <div class="card p-4">
    <h4 class="text-center mb-3">Vardiya Sistemi</h4>
    
    
    <form method="POST" action="/login">
      <label for="tc" class="form-label">T.C. Kimlik No</label>
      <input type="text" id="tc" name="tc_no" class="form-control" maxlength="11" pattern="[0-9]{11}" required>
      <div class="form-text">11 haneli T.C. Kimlik numarası giriniz.</div>
    
      <label for="sifre" class="form-label mt-2">Şifre</label>
      <input type="password" id="sifre" name="password" class="form-control" required>
    
      <button type="submit" class="btn btn-primary w-100 mt-3">Giriş Yap</button>
    </form>
    

    <a href="/register" class="btn btn-outline-secondary w-100 mt-3">Kayıt Ol</a>
  </div>
</body>
</html>
