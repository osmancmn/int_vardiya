<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Çalışan Kaydı</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='calisan_ekle.css') }}">
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="card">
    <h3 class="text-center mb-4 text-success">Yeni Çalışan Kaydı</h3>
    <form>
      <div class="mb-3">
        <label class="form-label">T.C. Kimlik Numarası</label>
        <input type="text" class="form-control" name="tc_kimlik" pattern="[0-9]{11}" maxlength="11" required>
        <div class="form-text">11 haneli sadece rakamlardan oluşmalı</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Ad</label>
        <input type="text" class="form-control" name="ad" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Soyad</label>
        <input type="text" class="form-control" name="soyad" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Pozisyon</label>
        <input type="text" class="form-control" name="pozisyon" required>
      </div>

      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input type="email" class="form-control" name="email" required>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary w-50 me-2">Kaydet</button>
        <a href="/" class="btn btn-secondary w-50 ms-2">← Geri Dön</a>
      </div>
    </form>
  </div>
</body>
</html>
