<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Yeni Vardiya Ekle</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='vardiya_ekle.css') }}">
</head>
<body class="bg-light p-5">
  <div class="container bg-white p-4 rounded shadow" style="max-width: 600px;">
    <h3 class="mb-4 text-primary">🕒 Yeni Vardiya Ekle</h3>
    
    <form method="POST" action="/vardiya/ekle">
      <div class="mb-3">
        <label class="form-label">Çalışan Adı</label>
        <input type="text" class="form-control" name="calisan_ad" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Başlangıç Zamanı</label>
        <input type="datetime-local" class="form-control" name="baslangic" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Bitiş Zamanı</label>
        <input type="datetime-local" class="form-control" name="bitis" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Vardiya Türü</label>
        <select class="form-select" name="tur" required>
          <option value="">-- Seçiniz --</option>
          <option value="Gündüz">Gündüz</option>
          <option value="Gece">Gece</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <a href="/panel" class="btn btn-outline-secondary">← Geri Dön</a>
        <button type="submit" class="btn btn-success">Kaydet</button>
      </div>
      
    </form>
  </div>
</body>
</html>
